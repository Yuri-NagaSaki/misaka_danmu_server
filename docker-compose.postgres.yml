# PostgreSQL版本的Docker Compose配置
version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15
    container_name: danmaku_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-danmaku_db}
      POSTGRES_USER: ${DB_USER:-danmaku_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-danmaku_password}
      POSTGRES_ROOT_PASSWORD: ${POSTGRES_ROOT_PASSWORD:-postgres_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - danmaku_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-danmaku_user} -d ${DB_NAME:-danmaku_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 御坂弹幕服务
  danmaku_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: danmaku_server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # 数据库配置
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-danmaku_user}:${DB_PASSWORD:-danmaku_password}@postgres:5432/${DB_NAME:-danmaku_db}
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-danmaku_user}
      DB_PASSWORD: ${DB_PASSWORD:-danmaku_password}
      DB_NAME: ${DB_NAME:-danmaku_db}
      
      # 服务器配置
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 7768
      
      # JWT配置
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your_super_secret_jwt_key_change_me}
      
      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
      
      # 管理员配置
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      
    ports:
      - "${SERVER_PORT:-7768}:7768"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - danmaku_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7768/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  danmaku_network:
    driver: bridge