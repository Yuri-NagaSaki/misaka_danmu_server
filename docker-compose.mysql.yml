# MySQL版本的Docker Compose配置
version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: danmaku_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-danmaku_db}
      MYSQL_USER: ${DB_USER:-danmaku_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-danmaku_password}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - danmaku_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      timeout: 20s
      retries: 10

  # 御坂弹幕服务
  danmaku_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: danmaku_server
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # 数据库配置
      DATABASE_URL: mysql+aiomysql://${DB_USER:-danmaku_user}:${DB_PASSWORD:-danmaku_password}@mysql:3306/${DB_NAME:-danmaku_db}
      DB_TYPE: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-danmaku_user}
      DB_PASSWORD: ${DB_PASSWORD:-danmaku_password}
      DB_NAME: ${DB_NAME:-danmaku_db}
      
      # 服务器配置
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 7768
      
      # JWT配置
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your_super_secret_jwt_key_change_me}
      
      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
      
      # 管理员配置
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      
    ports:
      - "${SERVER_PORT:-7768}:7768"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - danmaku_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7768/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  danmaku_network:
    driver: bridge