# Alembic 配置文件

[alembic]
# 数据库迁移脚本存放路径
script_location = alembic

# 模板文件
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 时区设置
timezone = Asia/Shanghai

# 输出编码
output_encoding = utf-8

# 数据库连接URL（PostgreSQL）
# 注意：实际使用时请通过环境变量 DATABASE_URL 设置连接信息
sqlalchemy.url = postgresql+psycopg2://danmaku_user:change_me@localhost:5432/danmaku_db 

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S